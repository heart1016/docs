<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>从入门到发疯系列</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css'
    media='all' />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<body>
  <div id="app">等下 我很快 . . .</div>
  <script>
    window.$docsify = {
      name: '从入门到发疯系列',
      repo: 'true',
      corner: {
        url: "https://github.com/heart1016/docs.git",
        icon: "github"
        // width: 80,
        // height: 80
      },
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: 'auto',
      topMargin: 90,
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      coverpage: true,
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      scrollToTop: {
        auto: true,
        text: '',
        right: 30,
        bottom: 30,
        offset: 500,
      },
      search: {
        maxAge: 86400000,
        paths: [],
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 2,
        hideOtherSidebarContent: true,

      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',

        crossChapterText: true,
      },

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功",
        "如果你觉得本仓库不错，那就来 GitHub 给个 Star 吧",
        "success");
